<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="m.css" type="text/css">
    <style>
    .menu2{
        height: 200px;
        background: black;

    }

    </style>
</head>
<body>



<!--
css引入的三种形式
1、内联式   标签的style属性来设置
2、嵌入式   在head 通过style来设置
3、外链式   link标签映入(css写在一个.css结尾的文件中)

-->


<div style="height: 100px;background: antiquewhite"> 这是个菜单</div>

<div class="menu2">这个是菜单栏2</div>

<div class="menu3"> 这是菜单栏三</div>

</body>
</html>
